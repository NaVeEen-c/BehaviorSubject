<h1 *ngIf="userexists===2">Welcome{{loggedUser}}</h1>
<form class="form" [formGroup]="loginForm" (ngSubmit)="handleSubmit()" *ngIf="userexists!==2">
    <input name="email" type="email" formControlName="email" placeholder="Email">
    <input type="password" formControlName="password" placeholder="Password">
    <button>Submit</button>
</form>
<p *ngIf="userexists===3">enter correct email and password or register</p>
